<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Validação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <form id="cadastroForm" novalidate>
    <h2>Cadastro</h2>

    <div class="form-group">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" required>
      <div class="error" id="erroNome"></div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" required>
      <div class="error" id="erroEmail"></div>
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" required minlength="8">
      <div class="error" id="erroSenha"></div>
    </div>

    <div class="form-group">
      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" required>
      <div class="error" id="erroConfirmarSenha"></div>
    </div>

    <button type="submit" id="btnEnviar" disabled>Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
